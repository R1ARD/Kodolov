
{% extends 'base.html' %}
    {% block content %}
        <div class="appointment-entry">
            <h1>
                Информация о заключении по приёму
            </h1>
            {% if conclusion.pet %}
                <h2>
                    Пациент: {{ conclusion.pet }}
                </h2>
            {% endif %}
            <div>
                Ветеринар: {{ conclusion.veterinarian }}
            </div>
            <div>
                Описание: {{ conclusion.description }}
            </div>
            <a class="btn" href="{% url 'conclusion_edit' conclusion.pk %}">Редактировать заключение</a>
        </div>
    {% endblock content %}
