
    {% extends 'base.html' %}

    {% block title %}Sign up{% endblock %}

    {% block content %}
    <div class="container">
        <h1>Регистрация</h1>
        <form class="sign-up" method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <script>
                $(document).ready(function() {
                    $('#id_phone').mask('+7 (999) 999 99-99');
                });
            </script>

            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
    {% endblock content%}
