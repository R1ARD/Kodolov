
{% extends 'base.html' %}
    {% block content %}
        <div class="appointment-entry">
            <h1>
                Информация о пациенте
            </h1>
            <h2>
                {{ pet }} {{ pet.birth_date }}
            </h2>
            <div>
                {{ pet.disease }}
            </div>
            <div>
                {{ pet.owner }}
            </div>
            <a href="{% url 'pet_edit' pet.pk %}">Редактировать запись</a>
            <a href="{% url 'pet_delete' pet.pk %}">Удалить запись</a>
        </div>
    {% endblock content %}
