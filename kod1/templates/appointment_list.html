    {% extends 'base.html' %}
    {% block content %}
        {%for appointment in object_list %}
            <div class="Appointments-list">
                <h2>
                    <a href=" {% url 'appointment_detail' appointment.pk %}">
                        {{ appointment.pet }}
                        {{ appointment.date }}
                        {{ appointment.veterinarian}}
                    </a>
                </h2>
                <p>
                    {{ appointment.owner }} {{ appointment.createDate }}
                </p>
                <blockquote>
                    <a href="{% url 'appointment_edit' appointment.pk %}">Редактировать запись</a>
                    <a href="{% url 'appointment_delete' appointment.pk %}">Удалить запись</a>
                </blockquote>
            </div>
        {% endfor %}
    {% endblock %}
